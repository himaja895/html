<html>
    <body bgcolor="#f0f0ff">
        <form><!--form tag support multiple form elements-->
<center>
    <font size="5" color="green">student bio-data form</font>
</center>
<hr>
<label for="student name">student name: </label>
<input type="text" name="t1" placeholder="studentname" required/>
<br>
<label for="studentpassword">student password:</label>
<input type="password" name="t2" placeholder="enter password" required/>
<br>
<!--data form element-->
student dob:<input type="date"/>
<br>
<label for="student gender">student gender:</label>
<input type="radio" name="r1">male</input>
<input type="radio" name="r1">female</input>
<br>
<!--number-->
student contact number:<input type="number" name="student contact number"/>
<br>
<!--checkbox-->
select course name:
<input type="checkbox" name="c1">EEE</input>
<input type="checkbox" name="c2">CSE</input>
<input type="checkbox" name="c3">ECE</input>
<br>
<!--textarea-->
student permanent address:
<textarea rows="5" cols="15">

</textarea>
<br>
student temparary address:
<textarea rows="5" cols="15">

</textarea>
<br><br>
<!--selection box-->
parent annual income:
<select name="above 2lakhs">
    <option>4 lakhs</option>
    <option>6 lakhs</option>
    <options>10 lakhs</options>
</select>
<br><br><br>
<!--buttons for submit & cancel-->
<input type="submit" value="submit"/>
<input type="reset" value="cancel"/>
       </form>
    </body>
</html>
